<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="weather-app">
<nav id="current-city"></nav>

<div class="wrapper">
    <div class="container" id="weather-city">
      <form role="search" method="get" class="search-form form" action="">
        <label>
            <span class="screen-reader-text">Search for...</span>
            <input type="search" class="search-field" placeholder="Type City Name..."  type="text" id="city" name="city"/>
        </label>
        <span class="search-submit button" onclick="getweather()" id="submit">Search<span>
    </form>
    </div>
</div>
<div id="search-city">
	
</div>
<footer>Weather App</footer>
</div>
</body>
</html>
